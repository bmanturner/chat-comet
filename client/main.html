<template name="Home">
	{{#if currentUser}}
		<p>Welcome back, <strong>{{username}}</strong></p>
		<a href="{{pathFor route='chatroom'}}">View Chatroom</a><!-- will change to automatic redirect-->
	{{else}}
		{{> loginButtons}}<!--look for bootstrap account package-->
	{{/if}}
</template>


<template name="Chatroom">
	<div class="row">
		<div class="col-sm-3">
			<div class="panel panel-primary" style="max-height: 65vh; overflow-y: auto;">
				<div class="panel-heading">Online Users (#)</div>
				<ul class="list-group">
					{{#each users}}
						<li class="list-group-item">
							<strong>{{username}}</strong>
						</li>
					{{/each}}
				</ul>	
			</div>	
		</div>
		<div class="col-sm-9">
			<div class="panel panel-primary">
				<div class="panel-heading">Welcome to Chat Comet!</div>
				<div id="chat-messages" style="height: 65vh; overflow-y: auto; word-wrap: break-word;">
					<ul class="list-group">
						{{#each messages}}
							<li class="list-group-item">
								<strong>{{user}}</strong> - {{message}}
							</li>
						{{/each}}
					</ul>
				</div>
			</div>
		</div>
	</div>	
	<footer class="footer" style="padding-top: 5px;">
		<form class="new-message">
			<div class="input-group">
				<input class="form-control" type="text" name="text" placeholder="Type your message here" />
				<span class="input-group-btn">
					<button type="submit" class="btn btn-primary">Send</button>
				</span>
			</div>
		</form>
    </footer>   
</template>
