<template name="Home">
	<div class="jumbotron">
    	<h1>Welcome to Chat Comet!</h1>
        <p>Chat Comet is a <a href="https://www.meteor.com/">meteor.js</a> chatroom service featuring an online user list, authenticated routing, and a mobile-responsive design.</p>
        {{#unless currentUser}}
        	<p>Please sign-up to continue (email not required)</p>
        {{/unless}}
        <p>
          <a class="btn btn-lg btn-info" href="https://github.com/brendanfturner/chat-comet" role="button">View on Github</a>
          {{#if currentUser}}
          	<a class="btn btn-lg btn-success" href="{{pathFor route='chatroom'}}" role="button">Enter Chatroom &raquo;</a>
          {{/if}}
        </p>
    </div>
</template>


<template name="Chatroom">
	<div class="row">
		<div class="col-sm-3 col-sm-push-9">
			<div class="panel panel-primary" style="max-height: 63vh; overflow-y: auto;">
				<div class="panel-heading"><strong>Online Users</strong><span class="badge pull-right" >{{usercount}}</span></div>
				<ul class="list-group" style="margin-bottom: 0;">
					{{#each users}}
						<li class="list-group-item">
							<strong>{{username}}</strong>
						</li>
					{{/each}}
				</ul>	
			</div>	
		</div>
		<div class="col-sm-9 col-sm-pull-3">
			<div class="panel panel-primary">
				<div class="panel-heading"><strong>Welcome to Chat Comet!</strong></div>
				<div id="chat-messages" style="height: 63vh; overflow-y: auto; word-wrap: break-word;">
					<ul class="list-group" style="margin-bottom: 0;">
						{{#each messages}}
							<li class="list-group-item {{msgEvent}}">
								<h6 class="list-group-item-heading"><strong>{{user}} &raquo;</strong> {{message}}</h6>
    						</li>
						{{/each}}
					</ul>
				</div>
			</div>
		</div>
	</div>	
	<footer class="footer" style="padding-bottom: 5px;">
		<form class="new-message">
			<div class="row">
				<div class="col-sm-9">
					<div class="input-group">
						<input class="form-control" type="text" name="text" placeholder="Type your message here" />
						<span class="input-group-btn">
							<button type="submit" class="btn btn-primary">Send</button>
						</span>
					</div>
				</div>
			</div>
		</form>
    </footer>   
</template>
